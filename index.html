<!DOCTYPE html>
<html>
  <head>
    <title>Credifiesc + YNAB Bookmarklet</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <h1>Você usa o YNAB e a um cartão da Credifiesc?</h1>
    <p>
      Então você sabe o saco que é ter que ficar importando itens um a um <!DOCTYPE html>
      www.cecredcartoes.coop.br para dentro do seu YNAB.
    </p>
    <p>
      Seus problemas acabaram!

      Use esse bookmarklet:
      <a href="javascript:(function(){
              _sc=document.createElement('script');
              _sc.type='text/javascript';
              _sc.src='https://s3.amazonaws.com/credifiesc.sumone.com.br/credifiesc.js';
              document.getElementsByTagName('head')[0].appendChild(_sc);
            })();">Exportar Credifiesc</a>

      na página de pagamentos não faturados e seja feliz :)
    </p>
    <p>
      <a href="www.sumone.com.br">SumOne</a>
    </p>
  </body>
</html>
